<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Forgot Password</span>        
        </div>   
        <div class="row wrap">
            <div ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                <div class="col-xs-12 col-sm-6">
                    <span class="form-label">Login Email:</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" email="email" id="email" ng-model="user.email"  ng-minlength="3" ng-maxlength="8" required/>
                    <div class="help-block" ng-messages="userForm.email.$error" ng-show="userForm.email.$touched">
                        <!-- show an error if email is too short -->
                        <p ng-message="minlength">Email is too short.</p>
                    
                        <!-- show an error if email is too long -->
                        <p ng-message="maxlength">Email is too long.</p>
                    
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Your email is required.</p>
                    </div>                    
                </div>  
            </div>
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <button type="submit" class="button">Send Email</button> <a href="/login"  class="button">Sign In</a>
    </div>
</div>
