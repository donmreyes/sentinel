
<div>
    <form ng-submit="login()" name="loginForm" novalidate>
        <div ng-include="'user/_loginform.html'"></div>
        
        
        <div ng-show="message.message != null" style="text-align:center">
            <div ng-show="message.status == 'error'">
                <div class="error">{{message.message}}</div>
            </div>
        </div>
        
    </form>
</div>
