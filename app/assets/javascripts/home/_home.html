<script>
        var introChart = new RadialProgressChart('.chart-1', {
            diameter: 150,
             stroke: {
                width: 20,
                gap: 2
            },
            round: true,
            max:800,
            //series: [10, 15],
            series: [
                    {
                        value: 500,
                        index: 1,
                        item: 'order',
                        color: ['#1ad5de', '#1ad5de']
                    },
                    {
                        value: 200,
                        index: 2,
                        item:'parcel',
                        color: ['#a0ff03', '#a0ff03']
                    }
                    ],           
            center: [function (value) {
                return 'outer ' + 500

            }, function (value) {
                return 'inner ' + 200 

            }]

        });

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        (function loop() {
            introChart.update([getRandom(100, 600), getRandom(100, 600)]);
            setTimeout(loop, 15000);
