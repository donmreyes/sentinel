<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Label Display</span>        
        </div>   
        <div class="row wrap">
           
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Organization Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.org_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Client Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.client_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Key:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.key}}</span></div>  
            </div>
              <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Ream Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.realm_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Label:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.label_name}}</span></div>  
            </div>
             <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Icon:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{label.icon}}</span></div>  
            </div>
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <a href="/labels" class="button">Back To List</a>
    </div>
</div>
