<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Job preview</span>        
        </div>   
        <div class="row wrap">
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{job.job_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Organization Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{job.org_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Client Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{job.client_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job Name:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{job.name}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job description:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{job.description}}</span></div>  
            </div>
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <a href="/jobs" class="button">Back To List</a>
    </div>
</div>
