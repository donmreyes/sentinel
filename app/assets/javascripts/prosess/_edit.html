<div ng-show="message.message != null">
    <div ng-show="message.status == 'ok'">
        <div class="success">{{message.message}}</div>
    </div>
    <div ng-show="message.status == 'error'">
        <div class="error">{{message.message}}</div>
    </div>
</div>

<div class="formWrapper">
    <div class="container">
        <div class="row">
            <div id="contentTable">
                <form ng-submit="updateProsess()">
                    <input type="hidden" name="id" ng-model="prosess.id"/>
                    <div>
                        <input type="text" 
                        ng-model="prosess.name" 
                        name="name"/>
                    </div>
                    <div>
                        <input type="text" 
                        ng-model="prosess.code" 
                        name="code"/>
                    </div>
                    <div>
                        <button type="submit"  class="btn-lg">Update Process</button>
                    </div>
                </form>
        	</div>	
        </div>
    </div>
</div>

<div class="formWrapper">
    <a href="/prosesses" class="btn-lg">Back To List</a>        
</div>
