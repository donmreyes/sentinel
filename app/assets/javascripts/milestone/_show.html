            <span class="form-title">milestone Display</span>

            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Organization Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{milestone.org_code}}</span></div>  
            </div>
            <div>

                <div class="col-xs-12 col-sm-6"><span class="form-value">{{milestone.client_code}}</span></div>  
            </div>

            </div>
              <div>
