<div ng-show="message.message != null">
    <div ng-show="message.status == 'ok'">
        <div class="success">{{message.message}}</div>
    </div>
    <div ng-show="message.status == 'error'">
        <div class="error">{{message.message}}</div>
    </div>
</div> 

<div class="form-container">
    <form ng-submit="updateMilestone()" id="milestoneForm">
        <input type="hidden" name="id" ng-model="milestone.id"/>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <span class="form-title">Edit milestone</span>        
            </div>   
            <div class="row wrap">
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Organization Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="org_code" ng-model="milestone.org_code" id="org_code" required disabled >
                            <option ng-repeat="org in orgs" value="{{org.code}}" {{milestone.org_code == org.code? 'selected':''}}>{{org.name}}</option>
                        </select>
                        <input type="hidden" name="org_code" ng-model="milestone.org_code" value="{{milestone.org_code}}"/>
                        <div class="help-block" ng-messages="milestoneForm.org_code.$error" ng-show="milestoneForm.org_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Organization code is required.</p>
                        </div>
                    </div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Client Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="client_code" id="client_code" ng-model="milestone.client_code" required disabled >
                            <option ng-repeat="client in clients" value="{{client.code}}">{{client.name}}</option>
                        </select>
                        <input type="hidden" name="client_code" ng-model="milestone.client_code" value="{{milestone.client_code}}"/>
                        <div class="help-block" ng-messages="milestoneForm.client_code.$error" ng-show="milestoneForm.client_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Client code is required.</p>
                        </div>
                    </div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Realm Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="realm_code" 
                        id="realm_code"
                        ng-model="milestone.realm_code"
                        required
                        disabled
                        >
                            <option ng-repeat="realm in realms" value="{{realm.code}}">{{realm.name}}</option>
                        </select>
                        <input type="hidden" name="realm_code" ng-model="milestone.realm_code" value="{{milestone.realm_code}}"/>
                        <div class="help-block" ng-messages="milestoneForm.realm_code.$error" ng-show="milestoneForm.realm_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Realm code is required.</p>
                        </div>
                    </div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Key:</span></div>
                    <div class="col-xs-12 col-sm-6"><input type="text" ng-model="milestone.key" name="key"/></div>  
                </div>

                
            </div>
        </div>
    	<div class="cols-xs-12 button-pull-right">
            <button type="submit" class="button">Update milestone</button> <a href="/milestones" class="button">Back To List</a>
        </div>
    </form>
</div>
