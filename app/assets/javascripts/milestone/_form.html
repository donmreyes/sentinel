<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">milestone</span>        
        </div>   
        <div class="row wrap">
            <div>
                <div ng-class="{ 'has-error': milestoneForm.org_code.$touched && milestoneForm.org_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Org Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                    
                         <select name="org_code" ng-model="milestone.org_code" ng-options="option.code as option.name for option in orgs">
	                        <option ng-disabled="true"  ng-selected="true" value="">Select  org</option>
	                    </select>
                        
                        <div class="help-block" ng-messages="milestoneForm.org_code.$error" ng-show="milestoneForm.org_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Organization code is required.</p>
                        </div>                   
                    </div>  
                </div>
            </div>
            
            <div>
                <div  ng-class="{ 'has-error': milestoneForm.client_code.$touched && milestoneForm.client_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Client Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="client_code" id="client_code" ng-model="milestone.client_code" ng-options="value.code as value.name for value in clients |filter:{org_code:communication.org_code}" required>
                           <option ng-disabled="true"  ng-selected="true" value="">Select a Client</option>
                         </select>
                        <div class="help-block" ng-messages="milestoneForm.client_code.$error" ng-show="milestoneForm.client_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Client code is required.</p>
                        </div>                 
                    </div>  
                </div>
            </div> 
             <div>
                <div ng-class="{ 'has-error': milestoneForm.realm_code.$touched && milestoneForm.realm_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Realm:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="realm_code" id="realm_code" ng-model="milestone.realm_code" required>
                            <option ng-repeat="realm in realms" value="{{realm.code}}">{{realm.name}}</option>
                        </select>
                        <div class="help-block" ng-messages="milestoneForm.realm_code.$error" ng-show="milestoneForm.realm_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Realm code is required.</p>
                        </div>                
                    </div>  
                </div>
            </div> 
            
            
            <div ng-class="{ 'has-error': milestoneForm.key.$touched && milestoneForm.key.$invalid }">
                <div class="col-xs-12 col-sm-6">
                    <span class="form-label">Key:</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="key" id="key" ng-model="milestone.key"  ng-minlength="3" ng-maxlength="8" required/>
                    <div class="help-block" ng-messages="milestoneForm.key.$error" ng-show="milestoneForm.key.$touched">
                        <!-- show an error if name is too short -->
                        <p ng-message="minlength">key is too short.</p>
                    
                        <!-- show an error if name is too long -->
                        <p ng-message="maxlength">key is too long.</p>
                    
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Your key is required.</p>
                    </div>                    
                </div>  
            </div>
              
    </div>
    <div class="cols-xs-12 button-pull-right">
        <button type="submit" class="button">Add milestone</button> <a href="/milestones"  class="button">Back To List</a>
    </div>
</div>
