<div ng-show="message.message != null">
    <div ng-show="message.status == 'ok'">
        <div class="success">{{message.message}}</div>
    </div>
    <div ng-show="message.status == 'error'">
        <div class="error">{{message.message}}</div>
    </div>
</div>

<div class="form-container">
    <form ng-submit="updateCommunication()">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <span class="form-title">Edit Communication</span>        
            </div>   
            <div class="row wrap">
                <div>
                <div ng-class="{ 'has-error': communicationForm.org_code.$touched && communicationForm.org_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Org Code:</span></div>
                    <div class="col-xs-12 col-sm-6">
                 	<select name="org_code" ng-model="communication.org_code" ng-options="option.code as option.name for option in orgs">
	                    <option ng-disabled="true"  ng-selected="true" value="">Select  org</option>
	                </select>
                        <div class="help-block" ng-messages="communicationForm.org_code.$error" ng-show="communicationForm.org_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Organization code is required.</p>
                        </div>                   
                    </div>  
                </div>
            </div>
            <div ng-class="{ 'has-error': communicationForm.client_code.$touched && communicationForm.client_code.$invalid }">
                <div class="col-xs-12 col-sm-6">
                    <span class="form-label">Client Code:</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                       <select name="client_code" id="client_code" ng-model="communication.client_code" ng-options="value.code as value.name for value in clients |filter:{org_code:communication.org_code}" required>
                           <option ng-disabled="true"  ng-selected="true" value="">Select a Client</option>
                           <!-- <option ng-repeat="client in clients | filter:{org_code: org}" value="{{client.code}}">{{client.name}}</option>-->
                        </select>
                    <!--<input type="text" name="client_code" id="client_code" ng-model="communication.client_code" ng-minlength="3" ng-maxlength="8" required/>-->
                    <div class="help-block" ng-messages="communicationForm.client_code.$error" ng-show="communicationForm.client_code.$touched">
                      
                    </div>                    
                </div>
            </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Primary Email:</span></div>
                    <div class="col-xs-12 col-sm-6"><input type="text" ng-model="communication.primary_email" name="primary email"/></div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Secondary Email:</span></div>
                    <div class="col-xs-12 col-sm-6"><input type="text" ng-model="communication.secondary_email" name="secondary email"/></div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Primary Phone:</span></div>
                    <div class="col-xs-12 col-sm-6"><input type="text" ng-model="communication.primary_phone" name="primary phone"/></div>  
                </div>
                <div>
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Secondry Phone:</span></div>
                    <div class="col-xs-12 col-sm-6"><input type="text" ng-model="communication.secondary_phone" name="secondary phone"/></div>  
                </div>            
            </div>
        </div>
        <div class="cols-xs-12 button-pull-right">
            <button type="submit" class="button">Update Communication</button> <a href="/communications" class="button">Back To List</a>
        </div>
    </form>
</div>
