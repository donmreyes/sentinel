<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Indice preview</span>        
        </div>   
        <div class="row wrap">
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.job_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Realm Code:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.realm_code}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Cron Timing:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.cron}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Indice Criticality:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.critical}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Notify:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.notify}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job Key:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.jobkey}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Run Length:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.run_length}}</span></div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Success Step:</span></div>
                <div class="col-xs-12 col-sm-6"><span class="form-value">{{indice.success_step}}</span></div>  
            </div>
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <a href="/indices" class="button">Back To List</a>
    </div>
</div>
