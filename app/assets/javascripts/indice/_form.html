<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Indice</span>        
        </div>   
        <div class="row wrap">
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job:</span></div>
                <div class="col-xs-12 col-sm-6">
                     <select name="job_code" id="job_code" ng-model="indice.job_code" ng-options="value.job_code as value.name for value in jobs" required>
                       <option ng-disabled="true" ng-selected="true" value="">Select a Job</option>
                     </select>
                    <div class="help-block" ng-messages="indiceForm.job_code.$error" ng-show="indiceForm.job_code.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Jobs code is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div ng-class="{ 'has-error': indiceForm.realm_code.$touched && indiceForm.realm_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Realm:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="realm_code" id="realm_code" ng-model="indice.realm_code" required>
                            <option ng-repeat="realm in realms" value="{{realm.code}}">{{realm.name}}</option>
                        </select>
                        <div class="help-block" ng-messages="indiceForm.realm_code.$error" ng-show="indiceForm.realm_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Realm code is required.</p>
                        </div>                
                    </div>  
                </div>
            </div>   
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Cron Timings:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <select name="cron_min" id="cron_min" ng-model="indice.cron_min">
                        <option value="*" selected>*</option>
                        <option value="1">1</option>
                    </select>
                    <select name="cron_hour" id="cron_hour" ng-model="indice.cron_hour">
                        <option value="*" selected>*</option>
                        <option value="1">1</option>
                    </select>
                    <select name="cron_day" id="cron_day" ng-model="indice.cron_day">
                        <option value="*" selected>*</option>
                        <option value="1">1</option>
                    </select>
                    <select name="cron_week" id="cron_week" ng-model="indice.cron_week">
                        <option value="*" selected>*</option>
                        <option value="1">1</option>
                    </select>
                    <select name="cron_month" id="cron_week" ng-model="indice.cron_month">
                        <option value="*" selected>*</option>
                        <option value="1">1</option>
                    </select>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Criticality:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" 
                    name="critical"
                    id="critical"
                    ng-model="indice.critical"
                    required/>
                    <div class="help-block" ng-messages="indiceForm.critical.$error" ng-show="indiceForm.critical.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Criticality is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Notify:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <select 
                    name="notify" 
                    id="notify"
                    ng-model="indice.notify"
                    >
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Appx Run Length:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" 
                    name="run_length"
                    id="run_length"
                    ng-model="indice.run_length"
                    required/>
                    <div class="help-block" ng-messages="indiceForm.run_length.$error" ng-show="indiceForm.run_length.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Appx Run Length is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Success Step:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" 
                    name="success_step"
                    id="success_step"
                    ng-model="indice.success_step"
                    required/>
                    <div class="help-block" ng-messages="indiceForm.success_step.$error" ng-show="indiceForm.success_step.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Success Step is required.</p>
                    </div>
                </div>  
            </div>             
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <button type="submit" class="button">Add Praxi</button> <a href="/indices"  class="button">Back To List</a>
    </div>
</div>
