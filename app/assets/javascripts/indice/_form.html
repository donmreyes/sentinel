<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Indice</span>        
        </div>   
        <div class="row wrap">
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Job:</span></div>
                <div class="col-xs-12 col-sm-6">
                     <select name="job_code" id="job_code" ng-model="indice.job_code" ng-options="value.job_code as value.name for value in jobs" required>
                       <option ng-disabled="true" ng-selected="true" value="">Select a Job</option>
                     </select>
                    <div class="help-block" ng-messages="indiceForm.job_code.$error" ng-show="indiceForm.job_code.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Jobs code is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div ng-class="{ 'has-error': indiceForm.realm_code.$touched && indiceForm.realm_code.$invalid }">
                    <div class="col-xs-12 col-sm-6"><span class="form-label">Realm:</span></div>
                    <div class="col-xs-12 col-sm-6">
                        <select name="realm_code" id="realm_code" ng-model="indice.realm_code" required>
                            <option ng-repeat="realm in realms" value="{{realm.code}}">{{realm.name}}</option>
                        </select>
                        <div class="help-block" ng-messages="indiceForm.realm_code.$error" ng-show="indiceForm.realm_code.$touched">
                            <!-- show an error if this isn't filled in -->
                            <p ng-message="required">Realm code is required.</p>
                        </div>                
                    </div>  
                </div>
            </div>   
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Cron Timings:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <select name="cron_min" id="cron_min" ng-model="indice.cron_min">
                        <option value="*" selected>*</option><option value="0">0</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                        <option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option>
                        <option value="14">14</option><option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option><option value="19">19</option>
                        <option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option>
                        <option value="24">24</option><option value="25">25</option><option value="26">26</option>
                        <option value="27">27</option><option value="28">28</option><option value="29">29</option>
                        <option value="30">30</option><option value="31">31</option><option value="32">32</option><option value="33">33</option>
                        <option value="34">34</option><option value="35">35</option><option value="36">36</option>
                        <option value="37">37</option><option value="38">38</option><option value="39">39</option>
                        <option value="40">40</option><option value="41">41</option><option value="42">42</option><option value="43">43</option>
                        <option value="44">44</option><option value="45">45</option><option value="46">46</option>
                        <option value="47">47</option><option value="48">48</option><option value="49">49</option>
                        <option value="50">50</option><option value="51">51</option><option value="52">52</option><option value="53">53</option>
                        <option value="54">54</option><option value="55">55</option><option value="56">56</option>
                        <option value="57">57</option><option value="58">58</option><option value="59">59</option>
                    </select>
                    <select name="cron_hour" id="cron_hour" ng-model="indice.cron_hour">
                        <option value="*" selected>*</option><option value="0">0</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                        <option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option>
                        <option value="14">14</option><option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option><option value="19">19</option>
                        <option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option>
                        <option value="23">23</option>
                    </select>
                    <select name="cron_day" id="cron_day" ng-model="indice.cron_day">
                        <option value="*" selected>*</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                        <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option><option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option><option value="19">19</option>
                        <option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option>
                        <option value="24">24</option><option value="25">25</option><option value="26">26</option>
                        <option value="27">27</option><option value="28">28</option><option value="29">29</option>
                        <option value="30">30</option><option value="31">31</option>
                    </select>
                    <select name="cron_month" id="cron_week" ng-model="indice.cron_month">
                        <option value="*" selected>*</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                        <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option><option value="15">15</option><option value="16">16</option>
                        <option value="17">17</option><option value="18">18</option><option value="19">19</option>
                        <option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option>
                        <option value="24">24</option><option value="25">25</option><option value="26">26</option>
                        <option value="27">27</option><option value="28">28</option><option value="29">29</option>
                        <option value="30">30</option><option value="31">31</option>
                    </select>
                    <select name="cron_week" id="cron_week" ng-model="indice.cron_week">
                        <option value="*" selected>*</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Criticality:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <select 
                    name="critical" 
                    id="critical"
                    ng-model="indice.critical"
                    required
                    >
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select>
                    <div class="help-block" ng-messages="indiceForm.critical.$error" ng-show="indiceForm.critical.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Criticality is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Notify:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <select 
                    name="notify" 
                    id="notify"
                    ng-model="indice.notify"
                    >
                        <option value="1">Yes</option>
                        <option value="0" selected>No</option>
                    </select>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Appx Run Length:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" 
                    name="run_length"
                    id="run_length"
                    ng-model="indice.run_length"
                    required/>
                    <div class="help-block" ng-messages="indiceForm.run_length.$error" ng-show="indiceForm.run_length.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Appx Run Length is required.</p>
                    </div>
                </div>  
            </div>
            <div>
                <div class="col-xs-12 col-sm-6"><span class="form-label">Success Step:</span></div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" 
                    name="success_step"
                    id="success_step"
                    ng-model="indice.success_step"
                    required/>
                    <div class="help-block" ng-messages="indiceForm.success_step.$error" ng-show="indiceForm.success_step.$touched">
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Success Step is required.</p>
                    </div>
                </div>  
            </div>             
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <button type="submit" class="button">Add Index</button> <a href="/indices"  class="button">Back To List</a>
    </div>
</div>
