<div class="form-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <span class="form-title">Realms</span>        
        </div>   
        <div class="row wrap">
            <div ng-class="{ 'has-error': realmForm.name.$touched && realmForm.name.$invalid }">
                <div class="col-xs-12 col-sm-6">
                    <span class="form-label">Realm Name:</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="name" id="name" ng-model="realm.name"  ng-minlength="5" ng-maxlength="20" required/>
                    <div class="help-block" ng-messages="realmForm.name.$error" ng-show="realmForm.name.$touched">
                        <!-- show an error if name is too short -->
                        <p ng-message="minlength">Name is too short.</p>
                    
                        <!-- show an error if name is too long -->
                        <p ng-message="maxlength">Name is too long.</p>
                    
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Your name is required.</p>
                    </div>                    
                </div>  
            </div>
            <div ng-class="{ 'has-error': realmForm.code.$touched && realmForm.code.$invalid }">
                <div class="col-xs-12 col-sm-6">
                    <span class="form-label">Realm Code:</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input type="text" name="code" id="code" ng-model="realm.code"  ng-minlength="2" ng-maxlength="20" required/>
                    <div class="help-block" ng-messages="realmForm.code.$error" ng-show="realmForm.code.$touched">
                        <!-- show an error if name is too short -->
                        <p ng-message="minlength">Code is too short.</p>
                    
                        <!-- show an error if name is too long -->
                        <p ng-message="maxlength">Code is too long.</p>
                    
                        <!-- show an error if this isn't filled in -->
                        <p ng-message="required">Your code is required.</p>
                    </div>                    
                </div>  
            </div>
        </div>
    </div>
    <div class="cols-xs-12 button-pull-right">
        <button type="submit" class="button">Add Realm</button> <a href="/realms"  class="button">Back To List</a>
    </div>
</div>
